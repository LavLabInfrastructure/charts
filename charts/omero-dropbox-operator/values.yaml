# Default values for omero-dropbox-operator.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.
image:
  repository: ghcr.io/lavlabinfrastructure/omero-dropbox-watch
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  tag: ""

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

resources: {}
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

nodeSelector: {}

tolerations: []

affinity: {}

# Custom values for the webhook's functionality
webhook:
  serviceAccount:
    # Specifies whether a service account should be created
    create: true
    # Annotations to add to the service account
    annotations: {}
    # The name of the service account to use.
    # If not set and create is true, a name is generated using the fullname template
    name: ""
  config:
    gunicornWorkers: 4
    
defaultWatch:
  configMapName: 'default-watch-config'
  config.yaml: |
      image: ghcr.io/lavlabinfrastructure/omero-dropbox-watch:latest
      command: ["echo", "$WATCHED_DIR", "&&", "curl", "$WEBHOOK_URL"] 
      env: []
      additionalMounts:[]
      configMapName: default-import-job-config
defaultImportJob:
  configMapName: 'default-import-job-config'
  omeroUserSecret:
    username: 
      name: 'omero-user-secret'
      key: 'username'
    password: 
      name: 'omero-user-secret'
      key: 'password'
  config.yaml: |
      image: ghcr.io/lavlabinfrastructure/omero-dropbox-worker:latest
      command: ["echo", "$FILE", "$OMERO_USER", "$OMERO_PASS", "&&", "omero", "import", "$NEW_FILE"] 
      env: []
      additionalMounts: []
      configMapName: example-omerodropbox-job-config

  

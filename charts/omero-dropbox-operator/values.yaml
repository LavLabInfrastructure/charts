# Default values for omero-dropbox-operator.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.
image:
  repository: ghcr.io/lavlabinfrastructure/omero-dropbox-operator
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  tag: ""

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

resources: {}
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

nodeSelector: {}

tolerations: []

affinity: {}

# Custom values for the webhook's functionality
webhook:
  env:
    GUNICORN_WORKERS: "2"
  serviceAccount:
    # Specifies whether a service account should be created
    create: true
    # Annotations to add to the service account
    annotations: {}
    # The name of the service account to use.
    # If not set and create is true, a name is generated using the fullname template
    name: ""

watch:
  env:
    EXCLUDE_PATTERN: "\\.txt$"
  
defaultImportJob:
  config.yaml: |
      image: ghcr.io/lavlabinfrastructure/omero-dropbox-worker:v1.0.2
      omeroUserSecret:
        username: 
          name: 'omero-connection-secret'
          key: 'username'
        password: 
          name: 'omero-connection-secret'
          key: 'password'
        server:
          name: 'omero-connection-secret'
          key: 'server'
        port:
          name: 'omero-connection-secret'
          key: 'port'
      command: 
        - bash
        - -c
        # open bash command. FILE and OMERO_* variables are automatically handled. 
        # converting, importing, and cleaning up must all be done in your command 
        # bash && symbol is helpful for making sure file is not deleted if processing was not successful
        - |
          export name=${FILE%%*/}; 
          bioformats2raw $FILE /tmp/zarr && 
          raw2ometiff /tmp/zarr /tmp/$name && 
          omero -u $OMERO_USERNAME -w $OMERO_PASSWORD -s $OMERO_SERVER -p $OMERO_PORT import /tmp/$name && 
          rm $FILE
      env: []
      additionalMounts: []

  
